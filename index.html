<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SeachMe</title>
</head>

<body>git 
    <main>
        <h1 class=" offscreen">Search Me A Wikipedia Powred Search Engine</h1>
        <section class="searchEntry">
            <h2 class="offscreen">Search Term Entry</h2>
            <div class="logo" aria-hidden="true">
                Search Me
            </div>
            <form action="" id="searchBar" class="searchBar">
                <label for="search" class="offscreen">Enter a search term or phrase</label>
                <input type="text" id="search" autocomplete="off" />
                <div id="clear" class="none button clear" role="button" tabindex="0" aria-label="Clear search terms" > X </div>
                <button id="searchButton" class="button searchButton" type="submit" aria-label="Submit button">
                    Search
                </button>
                <div id="searchResults" class="searchResults"></div>
            </form>
        </section>
        <section class="results">
            <h2 class="offscreen">Search results</h2>
            <div class="statsBar">
                <div id="stats" class="stats" aria-live="assertive"></div>
            </div>
            <div class="resultItem">
                <div class="resultTilte">
                    <a href="">Narendra Modi</a>
                </div>
                <div class="resultContents">
                    <div class="resultImage">
                        <img src="" alt="Narendra Modi">
                    </div>
                    <div class="resultText">
                        <p class="resultDescription"></p>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <p><span area-hidden = "true">&lt;&lt;</span> Powered by <a href="https://www.wikipedia.org" target="_blank">Wikipedia</a><span area-hidden="true">&gt;&gt;</span></p>
    </footer>
</body>

</html>
